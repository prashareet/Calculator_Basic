<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="calculator">
    <div class ="container-top">
  <h1 class="heading">Welcome to calculate!</h1>
  </div>
    <input type="text" class="input-box">
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button class="clear">C</button>
      <button>%</button>
      <button class="equals">=</button>
      <button>/</button>
      <button>.</button>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
